<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensores de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>Sensores Sistema Domótico</title>
    <style>
        body {
            margin-top: 100px;
            text-align: center;
        }
        main {
            width: 50%;
            margin: auto;
        }
        .borde {
            border: 2px solid gray;
        }
    </style>
</head>
<body>
<main>
<form action="javascript:void(0);" onsubmit="javascript:enviarFORM()">
    <div class="form-group row">
        <label for="value1" class="col-sm-2 col-form-label">Valor a simular</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="value1" placeholder="35">
        </div>
    </div>
    <div class="form-group row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="sensores">Sensor a simular</label>
            </div>
            <select class="custom-select" id="sensores">
                <option selected>seleccionar</option>
                <option value="Temperatura">Temperatura</option>
                <option value="Luminosidad">Luminosidad</option>
                <option value="Suciedad">Suciedad</option>
                <option value="Humedad">Humedad</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">guardar</button>
    <a href="/user" target="_blank">Página usuario</a>
</form>
</main>
<div class="row">
    <div class="col-sm-5 col-md-6 borde">
        <h3>Registro</h3>
        <div id="resultados"></div>
    </div>
    <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 borde">
        <h3>Usuarios activos</h3>
        <span id="usuarios"></span>
    </div>
</div>
<div class="row">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Mensajes</h4>
        <p id="sms"></p>
    </div>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var serviceURL = document.URL;
    var socket = io.connect('http://localhost:3000');

    socket.on('usuarios-activos', (data) => {
        actualizarLista(data, 'usuarios');
    })

    socket.on('obtener-registro', (data) => {
        actualizarLista(data,'resultados');
    });

    socket.on('mostrar-valor-sensores', (valores) => {
        if(valores != null) {

            document.getElementById('sms').innerText += valores + '\n';

        }
    });

    function actualizarLista(valores, identificador){
        let listContainer = document.getElementById(identificador);
        listContainer.innerHTML = '';
        let listElement = document.createElement('ol');
        listContainer.appendChild(listElement);
        let num = valores.length;
        for(let i=0; i<num; i++) {
            let listItem = document.createElement('li');
            listItem.innerHTML = JSON.stringify(valores[i]);
            listElement.appendChild(listItem);
        }
    }

    function enviarFORM() {
        let d = new Date();
        let val1 = document.getElementById("value1").value;
        let sensor = document.getElementById("sensores").value;
        socket.emit('valores-captados',{
            sensor: sensor,
            valor : val1,
            time : d
        });
    }

</script>
</html>
